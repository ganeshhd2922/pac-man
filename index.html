<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pac-Man-by Ganesh Dhakarke</title>
    <meta name="description" content="Pac-Man is a classic arcade game from the 1980s. This HTML5 version includes multiple levels and improved ghost pathfinding.">
    <meta name="keywords" content="Pac-Man, HTML5 Game, JavaScript Game Engine, Arcade Game, Canvas Game">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="./static/style/index.css">

        <div class="mod-button">
            <a class="github-button" href="https://github.com/ganeshhd2922" data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large" aria-label="Follow @ganeshhd2922 on GitHub">Follow @ganeshhd2922</a>
            
        </div>
    </div>

    <script src="./static/script/game.js"></script>
